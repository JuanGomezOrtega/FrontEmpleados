
<div class="container" id="main-container">
    <p-button label="Agregar Empleado" severity="success" (click)="disparador()"></p-button>
    <p-button label="Eliminar Empleado" severity="danger"></p-button>
<div class="card">
    <p-table #dt [columns]="cols" 
    [value]="empleadoComponente.employees" 
    selectionMode="multiple" 
    [(selection)]="selectedEmployee"
    [paginator]="true" 
    [rows]="5"
    [showCurrentPageReport]="true"
    [exportHeader]="'customExportHeader'" 
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[5, 10, 20]"
    >
        <ng-template pTemplate="caption">
            <div class="flex">
                <button type="button" pButton pRipple icon="pi pi-file" (click)="dt.exportCSV()" class="mr-2" pTooltip="CSV" tooltipPosition="bottom"></button>
                <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()" class="p-button-success mr-2" pTooltip="XLS" tooltipPosition="bottom"></button>
                <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()" class="p-button-warning mr-2" pTooltip="PDF" tooltipPosition="bottom"></button>
                <button type="button" pButton pRipple icon="pi pi-filter" (click)="dt.exportCSV({ selectionOnly: true })" class="p-button-info ml-auto" pTooltip="Selection Only" tooltipPosition="bottom"></button>
            </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pSelectableRow]="rowData">
                <td *ngFor="let col of columns" >
                    <div *ngIf="col.header == 'Image'">
                        <img style= "max-width: 40px" src={{rowData[col.field]}}/>
                    </div>   
                    <div *ngIf="col.header != 'Image'">
                        {{ rowData[col.field] }}  
                    </div>
                                    
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
            <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
        </ng-template>
        <ng-template pTemplate="paginatorright">
            <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
        </ng-template>
    </p-table>
</div>
<app-agregar-empleado></app-agregar-empleado>
</div>
