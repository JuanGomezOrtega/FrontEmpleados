<!-- Add Employee Modal -->
<div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
         <h5 class="modal-title" id="addEmployeeModalLabel">Add Employee</h5>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
         <span aria-hidden="true">&times;</span>
         </button>
      </div>
      <div class="modal-body">
         <form #addForm="ngForm" (ngSubmit)="empleadosComponente.onAddEmloyee(addForm)">
         <div class="form-group">
            <label for="name">Name</label>
            <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
         </div>
         <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" ngModel name="email" class="form-control" id="email" placeholder="Email" required>
         </div>
         <div class="form-group">
            <label for="phone">Job title</label>
            <select type="text" ngModel name="jobTitle" class="form-control" id="jobTile" placeholder="Job title" required>
                  <option value="Senior">Senior</option>
                  <option value="Junior">Junior</option>
                  <option value="Manager">Manager</option>
            </select>
         </div>
         <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" ngModel name="phone" class="form-control" id="phone" placeholder="Phone" required>
         </div>
         <div class="form-group">
            <label for="image">Image</label>
            <input (change)="empleadosComponente.capturarFile($event)" type="file" name="image" ngModel class="form-control" id="image" placeholder="Image" required>
    
         </div>
         <div class="modal-footer">
            <button type="button" id="add-employee-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
         </div>
         </form>
      </div>
    </div>
    </div>
    </div>
