
<div class="container" id="main-container">
   
   <button pButton pRipple label="AÃ±adir Empleado" class="p-button-success" (click)="onOpenModal('add')" ></button>
   <form class="form-inline my-2 my-lg-0">
      <input type="search" (ngModelChange)="searchEmployees(key.value)" #key="ngModel" ngModel
       name="key" id="searchName" class="form-control mr-sm-2" placeholder="Search employees..." required>
   </form>
   
   <div class="row">
<div *ngFor="let employee of employees" class="col-md-6 col-xl-3">
<div class="card m-b-30">
   <div class="card-body row">
      <div class="col-6">
         <a href=""><img src="{{employee.image}}" alt="" class="img-fluid rounded-circle w-60"></a>
      </div>
      <div class="col-6 card-title align-self-center mb-0">
         <h5>{{employee?.name}}</h5>
         <p class="m-0">{{employee?.jobTitle}}</p>
      </div>
   </div>
   <ul class="list-group list-group-flush">
      <li class="list-group-item"><i class="fa fa-envelope float-right"></i>{{employee?.email}}</li>
      <li class="list-group-item"><i class="fa fa-phone float-right"></i>Phone : {{employee?.phone}}</li>
   </ul>
   <div class="card-body">
      <div class="float-right btn-group btn-group-sm">
         <a (click)="onOpenModal('edit', employee)" class="btn btn-primary tooltips" data-placement="top" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
         <a (click)="onOpenModal('delete', employee)" class="btn btn-secondary tooltips" data-placement="top" data-original-title="Delete"><i class="fa fa-times"></i></a>
      </div>
   </div>
</div>
</div>
</div>

<app-agregar-empleado></app-agregar-empleado>

<app-update></app-update>

<!-- Delete Modal -->
<div class="modal fade" id="deleteEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
<div class="modal-content">
   <div class="modal-header">
      <h5 class="modal-title" id="deleteModelLabel">Delete Employee</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
      </button>
   </div>
   <div class="modal-body">
      <p>Are you sure you want to delete employee {{deleteEmployee.name}}?</p>
      <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
         <button (click)="onDeleteEmloyee(deleteEmployee.id)" class="btn btn-danger" data-dismiss="modal">Yes</button>
      </div>
   </div>
</div>
</div>
</div>
</div>

<!-- Notification for no employees -->
<div *ngIf="employees?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
<div class="alert alert-info" role="alert">
<h4 class="alert-heading">NO EMPLOYEES!</h4>
<p>No Employees were found.</p>
</div>
</div>
<router-outlet></router-outlet>
